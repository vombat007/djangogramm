{% extends 'app1/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2 align="center">Sign In</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div align="center">
        <button type="submit" class="btn btn-success">Sign In</button>
    </div>
</form>

<div class="social-btns">
    <button type="submit" class="btn btn-success social-btn github-btn"
            onclick="location.href='{% url 'social:begin' 'github' %}'">
        Sing In with Github
    </button>

    <button type="submit" class="btn btn-success social-btn google-btn"
            onclick="location.href='{% url 'social:begin' 'google-oauth2' %}'">
        Sing In with Google
    </button>
</div>

{% endblock %}
