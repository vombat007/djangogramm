{% extends 'app1/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2 align="center">Register</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <div align="center">
        <button type="submit" class="btn btn-success">Sign Up</button>
    </div>
</form>
{% endblock %}
